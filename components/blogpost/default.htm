<div class="blog-post">
    <div class="row">
        <div class="col-12 editor-output">
            {{ post.content|raw }}
        </div>
        <div class="col-12">
            <ul>
                {% for category in post.categories %}
                <li>
                    <a href="{{ category.url }}">{{ category.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
